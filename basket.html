<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Panier</title>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>
        var data = [
            { description: "Un frigidaire", unitPrice: 300, qt: 1, sku: "FRG" },
            { description: "Un évier en fer", unitPrice: 500, qt: 2, sku: "EVF" },
            { description: "Une armoire à cuillière", unitPrice: 150, qt: 3, sku: "ACU" },
            { description: "Un pistolet a gauffre", unitPrice: 30, qt: 15, sku: "PGA" },
        ];

        function showBasketdata(data) {
            let $rowTemplate = $("tbody tr").first();
            let total = 0;

            for (item of data) {
                let $row = $rowTemplate.clone().removeClass("hidden");

                $row.children().first().text(item.description);
                $row.children().eq(1).text(item.unitPrice);
                $row.children().eq(2).children("input").val(item.qt);
                $row.children().last().text(item.unitPrice * item.qt);
                total += (item.unitPrice * item.qt);

                $("#basket tbody").append($row);
            }

            $("tfoot tr").first().children("td").last().text(total);
        }
        $(document).ready(function(){
            showBasketdata(data);
        })

    </script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <table id="basket">

        <thead>
            <tr>
                <th>Désignation</th>
                <th>Prix Unitaire</th>
                <th>Quantité</th>
                <th>Total</th><!-- Prix unitaire x quantité-->
            </tr>
        </thead>
        <tbody>
            <!-- Modèle de ligne pour intégration dans le tableau-->
            <tr class="hidden">
                <td></td>
                <td></td>
                <td><input type="number"></td>
                <td></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">TOTAL</td>
                <td></td>
            </tr>
        </tfoot>


    </table>

</body>

</html>
